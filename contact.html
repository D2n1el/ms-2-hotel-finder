<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Hotel Finder</title>
  </head>
  <body>
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="fa fa-times js-menu-toggle form-control-feedback"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    <header class="site-navbar site-navbar-target" role="banner">
      <div class="container">
        <div class="row align-items-center position-relative">
          <div class="col-3">
            <div class="site-logo">
              <a href="index.html" class="font-weight-bold">Hotel Finder</a>
            </div>
          </div>

          <div class="col-9 text-right">
            <span class="d-inline-block d-lg-none"
              ><a
                href="#"
                class="text-primary site-menu-toggle js-menu-toggle py-5"
                ><span class="fa fa-bars form-control-feedback"></span></a
            ></span>

            <nav
              class="site-navigation text-right ml-auto d-none d-lg-block"
              role="navigation"
            >
              <ul class="site-menu main-menu js-clone-nav ml-auto">
                <li>
                  <a href="./index.html" class="nav-link">Home</a>
                </li>
                <li>
                  <a href="./about.html" class="nav-link">About</a>
                </li>
                <li class="active">
                  <a href="./contact.html" class="nav-link">Contact Us</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <hr />
      </div>
    </header>
    <main class="hero container">
      <div class="contact-section">
        <div class="contact-form">
          <p class="contact-text">Write us a letter</p>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" class="contact-label"
                >Fullname</label
              >
              <input
                type="email"
                class="form-control contact-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Leo Levinskiy"
              />
              <label for="exampleInputEmail1" class="contact-label"
                >E-mail</label
              >
              <input
                type="email"
                class="form-control contact-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Leo Levinskiy"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="contact-label"
                >Message</label
              >
              <textarea
                class="form-control contact-input"
                id="textarea1"
                placeholder="Dear..."
              ></textarea>
              <div class="form-control send-btn">Send</div>
            </div>
          </form>
          <div class="info-section">
            <p>
              <strong>Office Adress:</strong
              ><small> Box 3325, 14332 Stockholm </small>
            </p>
            <p><strong>Phone:</strong><small> +46735513335</small></p>
            <p><strong>E-mail:</strong><small> hotelfinder@gmail.com</small></p>
            <p><strong>E-mail:</strong><small> hotelfinder@gmail.com</small></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="contact-footer">
      <div class="container footer-section">
        <hr />
        <div class="footer-content">
          <p>Â© 2018-2021 | Hotel Finder | All rights reserved</p>
          <div>
            <a href="http://youtube.com" class="ml-2">
              <img src="./images/youtubeicon.png" alt="Youtube" />
            </a>
            <a href="http://facebook.com" class="ml-2">
              <img src="./images/facebookicon.png" alt="Facebook" />
            </a>
            <a href="http://instagram.com" class="ml-2">
              <img src="./images/instaicon.png" alt="Instagram" />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
